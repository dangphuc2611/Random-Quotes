<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inspire Me — Random Quotes</title>
  <link rel="stylesheet" href="style.css" />

  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="min-h-screen bg-animated text-slate-900 antialiased selection:bg-indigo-200 selection:text-indigo-900">
  <main class="min-h-screen grid place-items-center px-4">
    <section class="w-full max-w-3xl">
      <!-- Header -->
      <header class="flex items-center justify-between mb-6">
        <div class="flex items-center gap-3">
          <!-- Simple SVG logo -->
          <svg viewBox="0 0 64 64" class="w-10 h-10">
            <defs>
              <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#22c55e"/>
                <stop offset="50%" stop-color="#0ea5e9"/>
                <stop offset="100%" stop-color="#6366f1"/>
              </linearGradient>
            </defs>
            <circle cx="32" cy="32" r="30" fill="url(#g)" opacity="0.25"/>
            <path d="M16 40c0-10 8-18 18-18v6c-6 0-12 6-12 12h-6zm18 0c0-10 8-18 18-18v6c-6 0-12 6-12 12h-6z" fill="url(#g)"/>
          </svg>
          <div>
            <h1 class="text-2xl font-semibold tracking-tight">Inspire Me</h1>
            <p class="text-sm text-slate-600">Tap for a fresh thought</p>
          </div>
        </div>
        <button id="copyBtn"
                class="focus-ring inline-flex items-center gap-2 rounded-xl bg-white/70 glass px-4 py-2 text-sm font-medium text-slate-800 shadow-sm ring-1 ring-black/5 hover:bg-white hover:shadow transition">
          <span>Copy</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 opacity-80" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2M16 8h2a2 2 0 012 2v8a2 2 0 01-2 2h-8a2 2 0 01-2-2v-2" />
          </svg>
        </button>
      </header>

      <!-- Quote Card -->
      <div class="relative">
        <!-- Decorative quote mark -->
        <div class="absolute -top-6 -left-4 md:-left-8">
          <svg class="quote-mark w-20 h-20 md:w-28 md:h-28" viewBox="0 0 64 64" fill="currentColor">
            <path d="M22 14c-8 0-14 6-14 14 0 6 4 10 10 10-2 8-8 12-14 14 10 2 20-6 20-20 0-10-2-18-2-18zm28 0c-8 0-14 6-14 14 0 6 4 10 10 10-2 8-8 12-14 14 10 2 20-6 20-20 0-10-2-18-2-18z"/>
          </svg>
        </div>

        <article class="glass rounded-2xl bg-white/60 p-6 md:p-8 shadow-xl ring-1 ring-black/5">
          <blockquote class="fade-in">
            <p id="quoteText" class="text-xl md:text-2xl leading-relaxed text-slate-900">
              Quotes 1
            </p>
            <footer class="mt-4 md:mt-6">
              <div class="flex items-center gap-3">
                <div class="h-8 w-8 rounded-full bg-gradient-to-tr from-indigo-400 via-sky-400 to-emerald-400 opacity-70"></div>
                <cite id="quoteAuthor" class="not-italic text-slate-700">Author: 1</cite>
              </div>
            </footer>
          </blockquote>

          <!-- Controls -->
          <div class="mt-6 md:mt-8 flex flex-col sm:flex-row items-stretch sm:items-center gap-3">
            <button id="newQuoteBtn"
                    class="focus-ring inline-flex items-center justify-center gap-2 rounded-xl bg-indigo-600 px-5 py-3 font-semibold text-white shadow-md hover:bg-indigo-700 active:bg-indigo-800 transition">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 opacity-90" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v6h6M20 20v-6h-6M20 4l-6 6M4 20l6-6"/>
              </svg>
              New Quote
            </button>

            <div class="flex-1"></div>
          </div>
        </article>

        <!-- Footer help -->
        <p class="mt-4 text-xs text-slate-600/90">
          Tip: Press the spacebar for a new quote.
        </p>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
  </body>
